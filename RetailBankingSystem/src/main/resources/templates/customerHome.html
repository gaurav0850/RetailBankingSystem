<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/customerHome.css}">
<title>Customer Home</title>
</head>

<body>
	<div class="container">
		<div class="navigation">
<!-- 			<img th:src="@{/images/cognizant logo.jpg}" height="50px"> -->
			<span>Cognizant</span>
			<div class="options">
			<form th:action="@{customerHome}" method="post">
			<input type="number" name="customerId" th:value="${customer.customerId}" hidden>
			<input type="number" name="password" th:value="${customer.password}" hidden>
			<input type="submit" name="customerDetails" value="Customer Details">
			</form>
			
			<form th:action="@{statementsPage}" method="post">
			<input type="number" name="customerId" th:value="${customer.customerId}" hidden>
			
			<input type="submit" value="Account Statements">
			</form>
			
			<form th:action="@{transaction}" method="post">
			<input type="number" name="customerId" th:value="${customer.customerId}" hidden>
			
			<input type="submit" value="Deposit or withdraw">
			</form>
			<a th:href="@{e}">Log Out</a>
</div>
			</div>
		

		

		<div class="customerDetails">
		<div class="title">Customer Details</div>
			<div class="horizontal">
			<label>Customer ID:</label>
				<span th:text="${customer.customerId}"></span>
			</div>
			<div class="horizontal">
			<label>Title:</label>
				<span name="title" th:text="${customer.title}"></span>
			</div>
			<div class="horizontal">
			<label>First Name:</label>
				<span name="firstName" th:text="${customer.firstName}"></span>
			</div>
			<div class="horizontal">
			<label>Middle Name:</label>
				<span name="middleName"
					th:text="${customer.middleName}"></span>
			</div>
			<div class="horizontal">
			<label>Last Name:</label>
				<span name="lastName" th:text="${customer.lastName}"></span>
			</div>
			<div class="horizontal">
			<label>Gender:</label>
				 <span name="gender" id="gender"
					th:text="${customer.gender}"></span>
			</div>
			<div class="horizontal">
			<label>Date of Birth:</label>
				<span name="dateOfBirth"
					th:text="${customer.dateOfBirth}"></span>
			</div>

			<div class="horizontal">
			<label>Address:</label>
				<span name="addressLine" th:text="${customer.addressLine}"></span>
			</div>
			<div class="horizontal">
			<label>Country:</label>
				<span id="country" name="country"
					th:text="${customer.country}"></span>
			</div>
			<div class="horizontal">
			<label>State:</label>
				<span id="state" name="state" th:text="${customer.state}"></span>
			</div>
			<div class="horizontal">
			<label>City:</label>
				<span id="city" name="city" th:text="${customer.city}"></span>
			</div>
			<div class="horizontal">
			<label>Pin code:</label>
				<span name="pincode" th:text="${customer.pincode}"></span>
			</div>
		</div>
	</div>
</body>
</html>
