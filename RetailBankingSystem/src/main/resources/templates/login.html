<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/login.css}" />
<script src="https://kit.fontawesome.com/eed69c8878.js" crossorigin="anonymous"></script>
<title>Login</title>
</head>
<body>

	<div class="container">
		
			<div class="employeeContainer" id="employeeContainer">
				<div class="title">Employee</div>
				<form class="sign-in-container" action="employeeHome" method="post">
					<label for="username">Username:</label>
					<div class="icon-input" id="usernameIconInput">
						<i class="fa-solid fa-user"></i> <input type="text"
							class="username" name="username" id="username"
							th:value="${username}" placeholder="Enter username"
							pattern="[a-zA-Z][a-zA-Z0-9-_.]{1,20}" required />
					</div>
					<label for="password">Password:</label>
					<div class="icon-input" id="passwordIconInput">
						<i class="fa-solid fa-lock"></i> <input type="password"
							class="password" name="password" id="password"
							placeholder="Enter password" required> <i
							class="fa-solid fa-eye-slash" id="togglePassword"></i>
					</div>
					<div class="btn-container">
						<i class="zmdi zmdi-eye"></i>
						<button type="submit" class="submit" name="submit" id="submit">Login</button>
					</div>
					<a th:href="@{/c}">Customer Login</a>
				</form>
				<div class="result" id="result" th:text="${res}"></div>
			</div>
	</div>
<script type="text/javascript">
var result = document.getElementById("result");
var username = document.getElementById("usernameIconInput");
var password = document.getElementById("passwordIconInput");
console.log(result);
console.log(result.innerHTML);
console.log(username);
console.log(password);

if (result.innerHTML === 'Password wrong') {
	password.style.border = '2px solid red';
	username.style.border = 'none';
} else if (result.innerHTML === 'Username doesnt exist') {
	username.style.border = '2px solid red'
	password.style.border = 'none';
}

function myFunction() {
	var x = document.getElementById("password");
	if (x.type === "password") {
		x.type = "text";
	} else {
		x.type = "password";
	}
}

document.getElementById("togglePassword").addEventListener('click',
		function() {
			var x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
				this.className = 'fa-solid fa-eye';
			} else {
				x.type = "password";
				this.className = 'fa-solid fa-eye-slash';
			}
		});
		</script>


	
</body>
</html>
